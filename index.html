<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ARC Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <label for="toggle">
      <span class="check"></span>
    </label>
    <div class="header">
      <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <img src="./assets/bussiness-man.png" alt="profile-thumbnail" />
      </nav>
      <form action="https://google.com/search">
        <img
          src="./assets/arc-search-logo.webp"
          alt="main-logo"
          class="main-logo"
        />
        <div class="search-input">
          <input type="text" name="q" />
          <img
            src="./assets/icons/search-24px.svg"
            alt="search-icon"
            class="icon search-icon"
          />
          <img
            src="./assets/icons/mic-24px.svg"
            alt="mic-icon"
            class="icon mic-icon"
          />
        </div>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p>
          ARC Offered in:
          <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
        </p>
      </form>
    </div>
  </body>
</html>
